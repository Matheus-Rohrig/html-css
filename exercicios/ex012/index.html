<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo video no meu site, hospedados localmente</h1>
    <video preload="metadata" width="560" poster="imagens/paisagem-300.jpg" controls loop>
        <source src="midea/video.mp4" type="video/mp4">
        <source src="midea/video.webm" type="video/webm">
        <p>Seu navegador não é compativel</p>
        <p>faça o download <a href="midea/video.mp4">Arquivo MP4</a> ou <a href="midea/video.webm"> Arquivo WEBM</a></p>
    </video>
    <h1>Video hospedado em nuvem</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=8WHCv6AQ_KzVk_Tg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
