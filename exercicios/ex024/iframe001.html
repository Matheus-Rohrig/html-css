<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando IFRAMEs</title>
    <style>
        iframe {
             width: 400px;
             height: 400px;
        }
    </style>
</head>
<body>
    <h1>Primeiro Exemplo de IFRAME</h1>
    <p>Acessando o site do Curso em Video para Aprender a programar</p>
    <p>
        Site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
                <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>
        no Iframe
    </p>
    <p>
        Repositório 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Repositório Guanabara</a>
        </iframe></p>
</body>
</html>
