<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente CSS</title>
    <style>
        * {
            /*configuração global da CSS */
            height: 100%;
            margin: 0px;

        }

        body {
            background-attachment: fixed;
            background-image: linear-gradient(125deg, #8003FD, #F900DA, #FC00D4, #FF0362, #FE7E00, #FFCD00);
        }

        a {
            color: #DBB600;
        }

        .gradient {
            color: #DBB600;

        }
    </style>
</head>

<body>
    <h1 class="gradient">Testando o Gradiente</h1>
    <p><a href="index.html" rel="prev" target="_self">Página anterior</a></p>
</body>

</html>
