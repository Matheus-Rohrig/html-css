<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias</title>
</head>
<body>
    <h1>Utilização de imagens dinamicas</h1>
    <p>Pode ser usado em diferentes dispositivos, ou também é possível reproduzir o efeito ao diminuir o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/paisagem-300.jpg" type="image/jpeg">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-650.jpg" type="image/jpeg">
        <img src="imagens/paisagem-1200.jpg" alt="Imagem de uma paisagem">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>exemplo de reprodução do arquivo</p>
    <audio preload="metadata" controls loop>
        <source src="midea/Lazy Laura - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midea/Lazy Laura - Quincas Moreira.ogg" type="audio/ogg">
        <source src="midea/Lazy Laura - Quincas Moreira.wav" type="audio/wav">
        <p>Seu nevegador não é compativel<a href="midea/Lazy Laura - Quincas Moreira.mp3">clique aqui para realizar o download</a></p>
    </audio>
</body>
</html>
