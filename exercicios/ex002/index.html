<body>
    <h1>Segundo exercicio</h1>
    <hr>
    <p>da para
        escrever
        assim
        sem quebrar
        colocando o texto entre&lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>E para quebrar é só utilizar <br>
        Assim quebro o texto com &lt;br&gt;

    </p>

    <p>Adicionar diversos simples:
        <br>&reg;
        <br>&copy;
        <br>&trade;
        <br>&euro;
        <br>&pound;
        <br>&cent;
        <br>&delta;
        <br>&Delta;
        <br>&uparrow; <!--os dois são validos-->
            &uarr;

    </p>
    <p>Emojis:
        <br>&#x1F600;
        <br>&#x1F608;
    </p>
</body>
