<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
    
    </style>
</head>
<body>
    
        
        <form action="cadastro.js" method="post" autocomplete="on">
            <fieldset>
                <p>
                    <label for="icor">
                        cor:
                    </label>
                    <input type="color" name="cor" id="icor" value="#00ff00">
                </p>
                <p>
                    <label for="isat">Nivel de satisfação</label>
                    <input type="range" name="sat" id="isat" value="0" min="0" max="5">
                </p>
                <p>
                    <label for="iarq">Aquivo: </label>
                    <input type="file" name="arq" id="iarq">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </fieldset>
    
</body>
</html>
