<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Utilização de e-mails e telefones</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" placeholder="Nome Completo">
            </p>
            <p>
                <label for="iemail">E-Mail: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="user@email.com">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(99) 99999-9999" pattern="^\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
